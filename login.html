<!DOCTYPE html>
<html>

<head>
    <title>ScrapBook</title>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js"></script>
</head>

<body class="myclasslogin">
    <div class="container">

        <button id="addnewuserbtn" onclick="addnewuser();" class="btn btn-warning add_user">Add New User</button>
        <center>
            <h1 class="header">
                ScrapBook <sup>
	<img src="m2.png">
	</sup>
            </h1>

            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">

                <img src="logo.jpg" class="logo">
                <h3>Lets Add Good Memories</h3>

                <h4>Join ScrapBook Today</h4>

                <div class="form-group">
                    <label id="status"></label><br>
                    <label>User Name:</label>
                    <input type="text" id="user_name" class="form-control" placeholder="User Name">
                    <label>Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>

                <button id="login_button" class="btn btn-primary" onclick="login_user()">Log in</button>
                <br><br>
            </div>
        </center>
    </div>
</body>

</html>
